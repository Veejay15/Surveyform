
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
<body>
<div class="main">
 
  <h1 id="title">Strongest Hero of MLBB!</h1>
  <p id="description">
    Please answer our quick survey which helps players to decide best heroes to play with.
  </p>
  
   <div class="main-content">
  <div class="form-content">
    <form
    action="./thankyou.html"
    method="get"
    id="survey-form"
    name="survey-form"
  >
        
    <form id="survey-form">
      <label for="name" id="name-label">Name</label>
      <input id="name" type="text" required placeholder="Enter your name" />
      <label for="email" id="email-label">Email</label>
       <input id="email" type="email" required placeholder="Enter your email" />
      <label for="number" id="number-label">Age</label>
       <input id="number" type="number" min="18" max="60" required placeholder="Enter your age" />
      
      <label for="dropdown">Which of the following hero do you prefer?</label>
      <select name="dropdown" id="dropdown" required>
        <option value="select">-Please select-</option>
        <option value="miya">Miya</option>
        <option value="layla">Layla</option>
        <option value="alucard">Alucard</option>
        <option value="aldous">Aldous</option>
        <option value="zilong">Zilong</option>
        <option value="tigreal">Tigreal</option>
        <option value="gusion">Gusion</option>
        <option value="chou">Chou</option>
         <option value="sabre">Sabre</option>
      </select>
      
      <fieldset>
        <legend>Which role do you usually play?</legend>
        <input type="radio" name="action" checked id="marksman" value="marksman" /><label for="marksman">Marksman</label><br />
        <input type="radio" name="action" id="mage" value="mage" /><label for="mage">Mage</label><br />
        <input type="radio" name="action" id="fighter" value="fighter" /><label for="fighter">Fighter</label><br />
        <input type="radio" name="action" id="tank" value="tank" /><label for="tank">Tank</label><br />
        <input type="radio" name="action" id="assassin" value="assassin" /><label for="assassin">Assassin</label><br />
        <input type="radio" name="action" id="support" value="support" /><label for="support">Support</label><br />
      </fieldset>

        <p>What would you like to see improved on your selected hero?</p>
        <input type="checkbox" id="skills" name="skills" value="skills">
        <label for="skills">Skills</label><br>
        <input type="checkbox" id="character-image" name="character-image" value="character-image">
        <label for="character-image">Character Image</label><br>
        <input type="checkbox" id="items" name="items" value="items">
        <label for="items">Items</label><br>
      
      
      <label for="comment">Any comments or suggestions?</label>
      <textarea rows="4" cols="50" id="comment">Enter your comments here...</textarea>
      
      
      <button type="submit" id="submit">Submit</button>
    </form>
  </div>
  </div>
</div>
<script>
  function displayFunction() {
    var x = document.getElementById("form");
    var y = document.getElementById("survey-form");
    x.style.display = "block";
    y.style.display = "none";
  }
</script>
</body>
</html>
